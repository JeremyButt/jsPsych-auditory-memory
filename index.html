<!DOCTYPE html>
<html>
<head>
    <script src="jspsych-6.0.3/jspsych.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-volume-setup-button-response.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-audio-slider-audio-response.js"></script>
    <link rel="stylesheet" href="jspsych-6.0.3/css/jspsych.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
    var timeline = [];

    var welcome = {
        type: "html-keyboard-response",
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    var enter_subject_num = {
        type: "survey-text",
        questions: [
            {
                prompt: 'What is your subject number?',
                value: '1234'
            }
        ]
    };
    timeline.push(enter_subject_num);

    var volume_setup = {
        type: "volume-setup-button-response",
        stimulus: 5000,
        prompt: 'Press any key to continue'
    };
    timeline.push(volume_setup);

    /* define instructions trial */
    var instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>In this experiment, a variety of tones will play " +
        "while being pointed to on the screen.</p><p>Once all tones have been played, an arrow will point to the chosen tone.</p>" +
        "<p>You will then be asked to find the chosen tone on the slider.</p>" +
        "<p>Then click continue once selected.</p>" +
        "<p>Press any key to begin.</p>"
    };
    timeline.push(instructions);

    var stimulus_config = {
        waveType: "sine",
        stimulus_freqs: [600, 2900, 1300, 2200],
        waitTime: 2,
        prompt: 'Find the chosen note on the slider'
    };

    // let stimulus_config ={
    //     waveType: 'sawtooth',
    //     // stimulus_freqs_length: 2,
    //     stimulus_freqs_rand_quant_start: 6,
    //     stimulus_freqs_rand_quant_end: 8,
    //     stimulus_freqs_rand_freq_start: 6000,
    //     stimulus_freqs_rand_freq_end: 7000,
    //     waitTime: 2
    // };

    var trial_1 = {
        type: 'audio-slider-audio-response',
        stimulus: stimulus_config,
        start: "1500",
        min: "250",
        max: "3500",
        step: "0.001",
        reverse_slider: true,
        prompt: 'Find the chosen note on the slider',
        fixation: '<div style="font-size:60px;">(\'__\')</div>',
        fixation_time: 5,
        trial_duration: 5

    };

    var trial_2 = {
        type: 'audio-slider-audio-response',
        stimulus: stimulus_config,
        start: "1500",
        min: "250",
        max: "3500",
        step: "0.001",
        reverse_slider: true,
        prompt: 'Find the chosen note on the slider',
        fixation: '<div style="font-size:60px;">(\'~~\')</div>',
        fixation_time: 5,
        trial_duration: 5

    };

    timeline.push(trial_1);
    timeline.push(trial_2);

    jsPsych.init({
        timeline: timeline,
        use_webaudio: true,
        on_finish: function() {
            jsPsych.data.displayData();
        },
        default_iti: 250
    });

</script>

</body>
</html>
